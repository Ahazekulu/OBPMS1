<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagne Bank PMS - Login</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-area">
                <i class="fas fa-university"></i>
                <h2>Dagne Bank</h2>
                <p>Performance Management System</p>
            </div>
            
            <div id="credentials-info">
                <h4>Mock Credentials</h4>
                <p><strong>Admin:</strong> user `adminuser` / pass `adminpassword`</p>
                <p><strong>Manager:</strong> user `manageruser` / pass `managerpassword`</p>
                <p><strong>User:</strong> user `useruser` / pass `userpassword`</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="role-select">Select Your Role</label>
                    <select id="role-select" name="role" required>
                        <option value="" disabled selected>Choose your role</option>
                        <option value="admin">Administrator</option>
                        <option value="manager">Manager</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <button type="submit" id="login-btn" class="primary-btn" disabled>Log In</button>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
